<div class="">
  <form class="col s12 l9 xl10 offset-l3 offset-xl2">
    <p>Company / Search</p>
    <div class="row">
      <a class="waves-effect waves-light btn green darken-4" (click)="onAddbtnClick()"><i class="material-icons center">add</i></a>
      <a class="waves-effect waves-light btn yellow accent-4"><i class="material-icons center">edit</i></a>
      <a class="waves-effect waves-light btn deep-orange darken-4"><i class="material-icons center">delete</i></a>
    </div>
    <div class="row">
      <div class="nav-wrapper teal darken-1">
        <form>
          <div class="input-field ">
            <input id="search" name="search" type="search"  required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">search</i>
          </div>

        </form>
      </div>
      <!-- <div class="input-field col s7 m9 l10 xl10">
        <label for="user_search">Search</label>
        <input id="user_search" type="text" class="validate">
      </div>
      <div class="input-field col s2 m2 l2 xl2">
        <a class="waves-effect waves-light btn" align="center">search</a>
      </div> -->
    </div>

    <div class="row">
      <table class="highlight">
        <thead>
          <tr>
            <th>Company Code</th>
            <th>Company Thai Name</th>
            <th>Company English Name</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>GFW</td>
            <td>BOSTON PARK Co., LTD. </td>
            <td>BOSTON PARK Co., LTD. </td>
            <td><i class="material-icons">check_box</i></td>
          </tr>
        </tbody>
      </table>
    </div>
    <ul class="pagination tcenter">
      <li class="waves-effect" *ngFor="let p of paging;let i = index;" [ngClass]="{'active':i==numPage}" (click)="gotoPage(i);"><a>{{p}}</a></li>
    </ul>
  </form>
</div>
